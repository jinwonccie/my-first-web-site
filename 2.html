<h2>CSS</h2>
<p>CSS에서 셀렉터(selector)는 마크업 자체에 태그와 속성을 일치시킴으로써 어느 부분의 마크업에 스타일을 적용할지 선언한다.
클래스와 ID들은 대소문자를 구분하며 문자로 시작해야 하며 영숫자와 언더바(_)를 포함할 수 있다. 클래스는 어떠한 요소의 어떠한 수의 인스턴스에도 적용할 수 있다. ID는 하나의 요소에만 적용할 수 있다. ID 값은 앞에 #이 붙고, 클래스 값은 앞에 .이 붙는다</p>
